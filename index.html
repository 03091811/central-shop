<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応のため追加 -->
  <title>Central Cleats Shop</title>
  <link rel="stylesheet" href="style.css" type="text/css">

  <style>
    /* 全体の余白やフォント設定 */
    body {
      margin: 0;
      font-family: sans-serif;
      padding: 0;
    }

    /* バナー画像の設定 */
    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* ヘッダーのスタイル */
    h1, h2, h3, p {
      text-align: center;
      margin: 10px 0;
    }

    /* 商品一覧コンテナ */
    .product-container {
      display: flex;
      flex-wrap: wrap; /* アイテムが画面幅に合わせて折り返す */
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    /* 商品カード */
    .product {
      width: 100%;
      max-width: 200px; /* 最大幅を設定 */
      text-align: center;
    }

    /* 商品画像のサイズ調整 */
    .product img {
      width: 100%;
      height: auto; /* 画像が縦横比を維持して縮小される */
    }

    /* 画面幅600px以上のデバイスに対応（タブレットやPC） */
    @media screen and (min-width: 600px) {
      .product {
        width: calc(33.333% - 20px); /* 3列表示 */
      }
    }

    /* 画面幅400px未満のデバイスに対応（小さなスマホ） */
    @media screen and (max-width: 400px) {
      .product {
        width: 100%; /* 1列表示 */
      }
    }
  </style>
</head>
